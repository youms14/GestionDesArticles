{% extends "base2.html" %} 

{% block title %}Connexion au blog{% endblock %} 

{%block content %}

    <div class="container">
        <div class="col-md-12 mt-5 p-5">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger"><strong>{{message}}</strong></div>
            {% endfor %}
            {% endif %}
            <form action="" method="POST">{% csrf_token %}
                <div class="card">
                    <div class="card-header text-center"><i class="fas fa-user"></i>Connexion au blog </div>
                    <div class="card-body">
                        <input  type="text" placeholder="Nom utilisateur" name="username" class="form-control"/><br />
                        <input  type="password" placeholder="Mot de passe" name="pwd" class="form-control"/>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-block">Se connecter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
